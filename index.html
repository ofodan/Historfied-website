<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/914d1fc981.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Historified</title>
  </head>
  <body>
    <header>
      <div id="header">
        <img src="Historified-01.png" style="height: 140px" />
      </div>
      <div class="Menu">
        <ul>
          <il class="hover"><a>Home</a></il>
          <il class="hover"><a>Episodes</a></il>
          <il class="hover"><a>Contact</a></il>
        </ul>
      </div>
    </header>
    <div class="embed-video">
      <iframe
        width="900"
        height="600"
        src="https://www.youtube.com/embed/ZCRFe81CfUA?controls=0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <div class="copyright">Copyright of Historified</div>
      <div>
        <il><i class="fa-brands fa-facebook-square"></i></il>
        <il><i class="fa-brands fa-instagram-square"></i></il>
        <il><i class="fa-brands fa-youtube"></i></il>
      </div>
    </footer>
  </body>
</html>
